<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="./assests/style.css">
</head>
<body>
    <h1>WELCOME TO ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./assests/images/rock.jpg" alt="rock picture">
        </div>

        <div class=" choice" id="paper">
             <img src="./assests/images/paper.jpg" alt="paper picture">
        </div>

        <div class=" choice" id="scissor">
            <img src="./assests/images/scissors.jpg" alt="scissor picture">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">PLAY YOUR MOVE</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
